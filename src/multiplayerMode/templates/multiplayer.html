{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiuser Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/multi.css' %}">
    <script defer src="{% static 'javascript/multiplayer.js' %}"></script>
</head>
<body>
    <div class = "container">
        <div id="waiting-screen">
            <h1>Waiting for other players...</h1>
        </div>
        <div id="game-screen" style="display: none;">
            <p id="common-paragraph">Please wait for the game to start...</p>
            <h3>Your Progress</h3>
            <input type="text" id="player-input" placeholder="Type the paragraph...">
            <div class="progress">
                <div class="progress-bar" id="player-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <h3>Other Players' Progress</h3>
            <div class="player-progress-bars">
                {% for player in players %}
                    <p>{{ player.username }}</p>
                    <div class="progress">
                        <div class="progress-bar" id="progress-{{ player.id }}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
    <script>
        
        
    <script>
</body>
</html>
